name: Test

permissions:
  contents: read

on:
  pull_request:
    branches:
      - main
      - v1

jobs:
  test-web:
    strategy:
      matrix:
        version: [ 20, 22, 24 ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
      - run: npm ci
      - run: npm run build
      - run: npx playwright install
      - run: npm run test:wdio:e2e
      - run: npm run test:playwright:e2e
